<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Garden Town MVP</title>
    <script>
      // Set title from config when available
      document.addEventListener("DOMContentLoaded", () => {
        if (window.CONFIG?.SITE_TITLE) {
          document.getElementById("page-title").textContent =
            window.CONFIG.SITE_TITLE;
          document.title = window.CONFIG.SITE_TITLE;
        }
      });
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        background: linear-gradient(135deg, #87ceeb 0%, #98fb98 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .scene {
        position: relative;
        width: 800px;
        height: 600px;
        background: linear-gradient(
          to bottom,
          #87ceeb 0%,
          #90ee90 30%,
          #228b22 100%
        );
        background-image: url("img/background.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }

      .character-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .character-container:hover {
        transform: translate(-50%, -50%) scale(1.1);
      }

      .character-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #fff;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      }

      .character-fallback {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: #ff6b6b;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 60px;
        border: 4px solid #fff;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      }

      .menu-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        display: none;
      }

      .menu-button {
        display: block;
        width: 200px;
        padding: 15px;
        margin: 10px 0;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .menu-button:hover {
        background: #45a049;
      }

      .info-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        max-width: 400px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        z-index: 1001;
        display: none;
      }

      .close-button {
        position: absolute;
        top: 10px;
        right: 15px;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #666;
      }

      .close-button:hover {
        color: #333;
      }

      .chat-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        width: 600px;
        height: 400px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        z-index: 1001;
        display: none;
      }

      .chat-container {
        display: flex;
        height: 100%;
        gap: 20px;
      }

      .chat-character {
        flex-shrink: 0;
      }

      .chat-character-image {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #4caf50;
      }

      .chat-character-fallback {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: #ff6b6b;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        border: 3px solid #4caf50;
      }

      .chat-section {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .chat-history {
        flex: 1;
        border: 2px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        overflow-y: auto;
        margin-bottom: 15px;
        background: white;
      }

      .chat-input-container {
        display: flex;
        gap: 10px;
      }

      .chat-input {
        flex: 1;
        padding: 10px;
        border: 2px solid #4caf50;
        border-radius: 8px;
        font-size: 16px;
      }

      .send-button {
        padding: 10px 20px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }

      .send-button:hover {
        background: #45a049;
      }

      .send-button:disabled {
        background: #cccccc;
        cursor: not-allowed;
      }

      .chat-message {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 8px;
        max-width: 80%;
      }

      .user-message {
        background: #e3f2fd;
        margin-left: auto;
        text-align: right;
      }

      .character-message {
        background: #f1f8e9;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="scene" id="main-scene">
      <div class="character-container" id="character-container">
        <img
          class="character-image"
          id="character-image"
          src="img/albinotomato.png"
          alt="Albino Tomato"
        />
        <div
          class="character-fallback"
          id="character-fallback"
          style="display: none"
        >
          üçÖ
        </div>
      </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Menu Popup -->
    <div class="menu-popup" id="menu-popup">
      <button class="menu-button" id="info-button">üìñ Info</button>
      <button class="menu-button" id="chat-button">üí¨ Chat</button>
    </div>

    <!-- Info Popup -->
    <div class="info-popup" id="info-popup">
      <button class="close-button" id="info-close">&times;</button>
      <div id="info-content"></div>
    </div>

    <!-- Chat Popup -->
    <div class="chat-popup" id="chat-popup">
      <button class="close-button" id="chat-close">&times;</button>
      <div class="chat-container">
        <div class="chat-character">
          <img
            class="chat-character-image"
            id="chat-character-image"
            src="img/albinotomato.png"
            alt="Albino Tomato"
          />
          <div
            class="chat-character-fallback"
            id="chat-character-fallback"
            style="display: none"
          >
            üçÖ
          </div>
        </div>
        <div class="chat-section">
          <div class="chat-history" id="chat-history"></div>
          <div class="chat-input-container">
            <input
              type="text"
              class="chat-input"
              id="chat-input"
              placeholder="Type your message..."
            />
            <button class="send-button" id="send-button">Send</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Config -->
    <script src="config.js"></script>

    <!-- Core Components -->
    <script src="js/Character.js"></script>
    <script src="js/UIManager.js"></script>
    <script src="js/ChatSystem.js"></script>
    <script src="js/LLMService.js"></script>
    <script src="js/GameManager.js"></script>

    <script>
      // Initialize the game
      document.addEventListener("DOMContentLoaded", () => {
        new GameManager();
      });
    </script>
  </body>
</html>
